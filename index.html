<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud System Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo with Increased Size -->
                <div class="flex items-center justify-center">
                    <img class="h-14 w-auto" src="./imgs/cloud logo.png" alt="Your Company">
                </div>
                <!-- Navigation Links -->
                <div class="flex space-x-4">
                    <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-cyan-500 hover:text-white  transition-colors duration-300">خانه</a>
                    <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-cyan-500 hover:text-white  transition-colors duration-300">تیم ما</a>
                    <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-cyan-500 hover:text-white  transition-colors duration-300">پروژه ها</a>
                    <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-cyan-500 hover:text-white  transition-colors duration-300">مستند سازی</a>
                </div>
                <!-- Notification Icon -->
                <div class="flex items-center">
                  <button class="relative p-2 rounded-full bg-white-800 hover:bg-cyan-500 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 transition-colors duration-300">
                      <img class="h-8 w-auto" src="./imgs/notif-logo.png" alt="Notification">
                      <span class="sr-only">View notifications</span>
                  </button>
              </div>
            </div>
        </div>
    </nav>

</body>
</html>
